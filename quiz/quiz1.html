<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESG 測驗</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 15px;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
        }
        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>測驗：ESG 的概念</h1>
        <p>1. ESG 是什麼的縮寫？</p>
        <button class="button" onclick="checkAnswer('A')">A. Environmental, Social, Governance</button>
        <button class="button" onclick="checkAnswer('B')">B. Economic, Social, Government</button>
        <button class="button" onclick="checkAnswer('C')">C. Ethics, Sustainability, Growth</button>
        <p id="error" class="error"></p>
    </div>

    <script>
        function checkAnswer(answer) {
            const correctAnswer = 'A';
            const errorElement = document.getElementById('error');

            if (answer === correctAnswer) {
                window.location.href = 'knowledge2.html'; // 正確進入下一個知識頁面
            } else {
                errorElement.textContent = "❌ 錯誤！ESG 是環境、社會和治理的縮寫。";
            }
        }
    </script>
</body>
</html>
