<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESG & ISO 測驗</title>
    <style>
        /* 網頁整體樣式 */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background: linear-gradient(to right, #f7f7f7, #e6e6e6);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 中央卡片樣式 */
        .quiz-container {
            background: #fff;
            padding: 20px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }

        /* 標題樣式 */
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* 問題樣式 */
        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 15px;
        }

        /* 按鈕樣式 */
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #3e8e41;
        }

        /* 回饋文字樣式 */
        #result {
            font-size: 16px;
            margin-top: 20px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>ESG & ISO 測驗</h1>

        <p>1. ESG 是什麼的縮寫？</p>
        <button onclick="checkAnswer(1, 'A')">A. Environmental, Social, Governance</button>
        <button onclick="checkAnswer(1, 'B')">B. Economic, Social, Government</button>
        <button onclick="checkAnswer(1, 'C')">C. Ethics, Sustainability, Growth</button>

        <p>2. ISO 14001 主要關注哪個領域？</p>
        <button onclick="checkAnswer(2, 'A')">A. 公司治理</button>
        <button onclick="checkAnswer(2, 'B')">B. 環境管理</button>
        <button onclick="checkAnswer(2, 'C')">C. 社會責任</button>

        <p id="result"></p>
    </div>

    <script>
        function checkAnswer(question, answer) {
            let correctAnswers = {
                1: 'A',
                2: 'B'
            };
            
            if (correctAnswers[question] === answer) {
                document.getElementById("result").innerHTML = "✔️ 答對了！";
            } else {
                document.getElementById("result").innerHTML = "❌ 錯誤，請再試一次！";
            }
        }
    </script>
</body>
</html>
