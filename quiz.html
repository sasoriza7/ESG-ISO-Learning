<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESG & ISO 測驗</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .quiz-container {
            background: #fff;
            padding: 20px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        .button.correct {
            background-color: #28a745; /* 正確答案顏色 */
        }

        .button.wrong {
            background-color: #dc3545; /* 錯誤答案顏色 */
        }

        .feedback {
            font-size: 16px;
            margin-top: 10px;
        }

        .feedback.correct {
            color: #28a745; /* 正確回饋 */
        }

        .feedback.wrong {
            color: #dc3545; /* 錯誤回饋 */
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>ESG & ISO 測驗</h1>

        <p>1. ESG 是什麼的縮寫？</p>
        <button class="button" onclick="checkAnswer(1, 'A', this)">A. Environmental, Social, Governance</button>
        <button class="button" onclick="checkAnswer(1, 'B', this)">B. Economic, Social, Government</button>
        <button class="button" onclick="checkAnswer(1, 'C', this)">C. Ethics, Sustainability, Growth</button>
        <p id="feedback-1" class="feedback"></p>

        <p>2. ISO 14001 主要關注哪個領域？</p>
        <button class="button" onclick="checkAnswer(2, 'A', this)">A. 公司治理</button>
        <button class="button" onclick="checkAnswer(2, 'B', this)">B. 環境管理</button>
        <button class="button" onclick="checkAnswer(2, 'C', this)">C. 社會責任</button>
        <p id="feedback-2" class="feedback"></p>
    </div>

    <script>
        function checkAnswer(question, answer, button) {
            let correctAnswers = {
                1: 'A',
                2: 'B'
            };

            // 確認正確與否
            let isCorrect = correctAnswers[question] === answer;

            // 修改按鈕顏色
            if (isCorrect) {
                button.classList.add('correct');
            } else {
                button.classList.add('wrong');
            }

            // 顯示回饋
            let feedbackElement = document.getElementById(`feedback-${question}`);
            if (isCorrect) {
                feedbackElement.textContent = "✔️ 答對了！";
                feedbackElement.classList.add('correct');
            } else {
                feedbackElement.textContent = "❌ 錯誤，請再試一次！";
                feedbackElement.classList.add('wrong');
            }

            // 禁用所有按鈕，避免重複作答
            let buttons = button.parentElement.querySelectorAll('.button');
            buttons.forEach(btn => btn.disabled = true);
        }
    </script>
</body>
</html>
